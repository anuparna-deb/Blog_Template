<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Sara's Dish</title>
	 <link rel="icon" href="#" type="image/x-icon">
    <!-- For mobile first-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- For bootstrap, css, js and handlebars -->
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/handlebars-v3.0.3.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<link href="css/bootstrap.css" rel="stylesheet">
	<!-- For Social Icons -->
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
	<!-- For Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Sriracha" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Aref+Ruqaa" rel="stylesheet">
	<!-- For external stylesheets -->
	<link href="css/main_style.css" rel="stylesheet">
	<link href="css/about_style.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<div id="nav">
		</div>
		<div id="about">
		</div>
		<div id="footer">
			<br><br>
			<center>
			<h4>Copyright 2016 - All rights Reserved</h4>
			</center>
			<br><br>
		</div>
	</div>
	
	<!-- Navbar Template -->
	<script id="navbar-template" type="text/x-handlebars-template">
		<nav class="nav navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#Navbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="home.html"><h4>{{name}}</h4></a>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="{{src_option1}}"><h4>{{option1}}</h4></a></li>
						<li class="active_now"><a href="{{src_option2}}"><h4>{{option2}}</h4></a></li>
						<li><a href="{{src_option3}}"><h4>{{option3}}</h4></a></li>
						<li><a href="{{src_option4}}"><h4>{{option4}}</h4></a></li>
					</ul>
				</div>
			</div>
		</nav>
		<br><br><br>
	</script>
	
	<!-- About Template -->
	<script id="about-template" type="text/x-handlebars-template">
		<center>
			<h1 class="header">{{about_heading}}</h1>
			<br><br>
			{{# each para}}
				<h3 class="description">{{about_para}}</h3>
			{{/each}}
		</center>
		<br><br><br><br>
		<br><br><br><br>
	</script>
</body>

	<script type="text/javascript">
		/* Navbar template */
		var nav_info = document.getElementById("navbar-template").innerHTML;
		var template = Handlebars.compile(nav_info);
		var nav_data = template({name: "SARA'S DISH", 
								option1: "HOME", src_option1: "home.html", 
								option2: "ABOUT", src_option2: "about.html",
								option3: "BLOG", src_option3: "blog.html",
								option4: "CONTACT", src_option4: "contact.html",
								});
		document.getElementById("nav").innerHTML += nav_data;
		
		/* About template */
		var about_info = document.getElementById("about-template").innerHTML;
		var template = Handlebars.compile(about_info);
		var about_data = template({about_heading: "About Me !!",
									para: [{
											about_para: "I'm Sara - a food enthusiast and full-time blogger. Lorem Ipsum dolor sit amet, consectetur adipiscing elit sed do eiusmod tempor inciddunt ut labore et dolore magna aliqua aliquip laboris nisi ut aliquip.Lorem Ipsum dolor sit amet, consectetur adipiscing elit sed do eiusmod tempor inciddunt ut labore et dolore magna aliqua aliquip laboris nisi ut aliquip!"
											},
											{
											about_para: "I'm Sara - a food enthusiast and full-time blogger. Lorem Ipsum dolor sit amet, consectetur adipiscing elit sed do eiusmod tempor inciddunt ut labore et dolore magna aliqua aliquip laboris nisi ut aliquip.Lorem Ipsum dolor sit amet, consectetur adipiscing elit sed do eiusmod tempor inciddunt ut labore et dolore magna aliqua aliquip laboris nisi ut aliquip!"
											}
											]
		
								});
		document.getElementById("about").innerHTML += about_data;
	</script>

</html>
